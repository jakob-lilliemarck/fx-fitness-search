<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>In search of predictive ability</title>
        <style>
            :root {
                --primary: #b511d7; /*#4800b0 #ff0080*/
                --text: #222;
                --font-md: 1rem;
                --font-sm: 0.875rem;
                --spacing: 0.25rem;
            }
            html,
            body {
                font-size: var(--font-md);
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    "Helvetica Neue", Arial, sans-serif;
                line-height: 1.65;
                color: var(--text);
                display: flex;
                flex: 1 1;
                flex-direction: column;
                justify-content: center;
                margin: 0;
                padding: 0;
            }
            body {
                max-width: 900px;
                margin: auto;
            }
            article {
                display: flex;
                flex-direction: column;
                padding: calc(16 * var(--spacing)) calc(8 * var(--spacing));
            }
            article > header {
                margin-bottom: calc(8 * var(--spacing));
                padding-bottom: calc(4 * var(--spacing));
                display: flex;
                flex-direction: column;
            }
            .meta {
                display: flex;
                flex-direction: column;
                align-items: flex-end;
                gap: calc(1 * var(--spacing));
                margin-bottom: calc(2 * var(--spacing));
                font-size: var(--font-sm);
                color: #999;
                text-align: right;
            }
            .meta .author,
            .meta .date {
                display: block;
            }
            section {
                display: flex;
                flex-direction: column;
            }
            /* Add spacing between section elements */
            section > * + * {
                margin: 0;
                margin-top: calc(3 * var(--spacing));
            }
            /* Less spacing before blockquotes */
            section > blockquote {
                margin-top: calc(2 * var(--spacing));
            }
            section + section {
                border-top: 1px solid #eaeaea;
                margin-top: calc(8 * var(--spacing));
                padding-top: calc(6 * var(--spacing));
            }
            h1 {
                font-size: 2.5rem;
                line-height: 1.2;
                margin: 0;
                margin-bottom: calc(4 * var(--spacing));
            }
            h2 {
                font-size: 1.75rem;
                line-height: 1.3;
                margin: 0;
                margin-bottom: calc(2 * var(--spacing));
            }
            a {
                color: var(--primary);
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            table {
                border-collapse: collapse;
                margin: 1rem 0;
            }
            th,
            td {
                border: 1px solid #ddd;
                padding: 0.5rem 0.75rem;
                text-align: left;
            }
            th {
                background-color: #f5f5f5;
                font-weight: bold;
            }
            blockquote {
                background-color: #f9f9f9;
                border-left: 4px solid var(--primary);
                margin: 1rem 0;
                padding: 1rem 1.5rem;
                font-style: italic;
            }
            var,
            code {
                background-color: #f5f5f5;
                color: var(--primary);
                padding: 0.125rem 0.375rem;
                border-radius: var(--spacing);
                font-family: "Courier New", monospace;
                font-size: var(--font-sm);
            }
            pre {
                background-color: #f5f5f5;
                padding: 1rem;
                border-radius: calc(2 * var(--spacing));
                overflow-x: auto;
                margin: calc(3 * var(--spacing)) 0;
                box-sizing: border-box;
                max-width: 100%;
            }
            canvas {
                max-width: 100%;
                height: auto;
            }
            pre code {
                background-color: transparent;
                color: inherit;
                padding: 0;
                border-radius: 0;
            }
            /* Mobile optimizations */
            @media (max-width: 768px) {
                :root {
                    --font-md: 0.9rem;
                    --font-sm: 0.8rem;
                }
                article {
                    padding: calc(8 * var(--spacing)) calc(2 * var(--spacing));
                }
                h1 {
                    font-size: 2rem;
                }
                h2 {
                    font-size: 1.5rem;
                }
                pre,
                code {
                    font-size: 0.75rem;
                }
                pre {
                    max-width: calc(100vw - calc(4 * var(--spacing)));
                }
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
        <!-- For Prism.js with Night Owl theme -->
        <link
            href="https://cdn.jsdelivr.net/npm/prism-themes@1.9.0/themes/prism-night-owl.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    </head>
    <body>
        {% block content %}{% endblock %}
    </body>
</html>
