services:
  postgres:
    build:
      context: .
      dockerfile: postgres.Dockerfile
    container_name: fx-durable-ga-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev}
      POSTGRES_DB: ga
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - default
    command: >
      postgres
      -c listen_addresses='*'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    image: debian:bookworm-slim
    container_name: fx-durable-ga-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-dev}@postgres:5432/ga
    dns:
      - 8.8.8.8
      - 1.1.1.1
    networks:
      - default
    command: |
      sh -c "
      apt-get update && apt-get install -y wget && \
      mkdir -p /app && \
      wget -O /app/migrate https://github.com/jakob-lilliemarck/fx-fitness-search/releases/download/v0.0.2/migrate && \
      chmod +x /app/migrate && \
      sleep 10 && \
      /app/migrate
      "
    restart: "no"

  metabase:
    image: metabase/metabase:latest
    container_name: fx-durable-ga-metabase
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_HOST: postgres
      MB_DB_PORT: 5432
      MB_DB_USER: postgres
      MB_DB_PASS: ${POSTGRES_PASSWORD:-dev}
    ports:
      - "3000:3000"
    networks:
      - default

  wg-easy:
    image: ghcr.io/wg-easy/wg-easy:latest
    container_name: wg-easy
    restart: always
    environment:
      # --- REPLACE THESE PLACEHOLDERS ---
      - WG_HOST=${HOST_IP:?error}
      - PASSWORD_HASH=${PASSWORD_HASH:?error}
      - WG_UI_LISTEN_ADDR=127.0.0.1:51821
      - TZ=Europe/Stockholm
      # ----------------------------------
      - WG_PORT=51820
    volumes:
      # This creates a 'config' subdirectory where your compose file is located
      - ./wireguard_config:/etc/wireguard
    ports:
      # Exposes ONLY the VPN tunnel port (UDP) publicly
      - "51820:51820/udp"
      # Exposes the Web UI port (TCP) ONLY on the Host VM's localhost (127.0.0.1)
      - "127.0.0.1:51821:51821/tcp"
    cap_add:
      # CRITICAL: Grants the permissions needed to manage network interfaces
      - NET_ADMIN
      - SYS_MODULE
    networks:
      - default

networks:
  default:
    driver: bridge
